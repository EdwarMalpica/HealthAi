<div class=" flex flex-col min-h-screen w-full bg-gradient-blue items-center p-20 pt-44">
  <div class="flex flex-col bg-white rounded-3xl h-full w-full">
    <div class="flex w-full gap-5 p-10">
      <div class="w-6/12 knop-secondary rounded-3xl p-4">
        <h4 class="text-xl font-semibold">Hospitalization Risk</h4>
        <div class="w-full h-full flex items-center justify-center flex-col gap-5">
          <p-knob [size]="300" [(ngModel)]="riskHospitalization" valueColor="white" textColor="white"
            valueTemplate="{value}%" />
          <label class="text-xl font-semibold mb-10 bg-white p-2 rounded-3xl px-10" [ngClass]="{
            'color-label-low-risk':riskLabelColor.low,
            'color-label-medium-risk':riskLabelColor.moderate,
            'color-label-high-risk':riskLabelColor.high
          }" for="">
            {{getLabelRiskHospitalization()}}
          </label>
        </div>
      </div>
      <div class="w-6/12 knop-primary rounded-3xl p-4">
        <h4 class="text-xl font-semibold">Sleep index</h4>
        <div class="w-full h-full flex items-center justify-center flex-col gap-5">
          <p-knob [size]="300" [(ngModel)]="sleepIndex" [max]="12" valueColor="white" textColor="white"
            valueTemplate="{value}" />
          <label class="text-xl font-semibold mb-10 bg-white p-2 rounded-3xl px-10" [ngClass]="{
                    'color-label-low-risk':riskLabelColor.low,
                    'color-label-medium-risk':riskLabelColor.moderate,
                    'color-label-high-risk':riskLabelColor.high
                  }" for="">
            {{getLabelSleepIndex()}}
          </label>
        </div>
      </div>
    </div>
    <div class="flex w-full p-10">
      <div class="flex w-full border-primary rounded-3xl p-10 gap-10 ">
        @if (imc > 0) {
          <div class="flex flex-col w-8/12 gap-10">
            <h2 class="text-2xl font-semibold">
              BMC (Body Mass Index)
            </h2>
            <div class="flex flex-col gap-5 bg-response p-10">
              <h3 class="text-xl font-semibold">
                {{getValorizationIMC()}}
              </h3>
              <div [innerHTML]="getRecommendationIMC()">
              </div>
            </div>
          </div>
          <div class="flex flex-col w-4/12 h-full items-center justify-center relative">
            <p-chart type="doughnut" [data]="dataIMC" [options]="optionsIMC" />
            <div class="fixed-label">
              <h3 class="text-4xl font-semibold">{{imc}}</h3>
            </div>
          </div>
        }
      </div>
    </div>
    <div class="flex w-full gap-5 p-10">
      <div class="w-6/12 knop-secondary rounded-3xl p-4">
        <h4 class="text-xl font-semibold">Fruit and Vegetable
          Consumption Index</h4>
        <div class="w-full h-full flex items-center justify-center flex-col gap-5">
          <p-knob [size]="300" [(ngModel)]="fruitsAndVegetablesIndex" [max]="12" valueColor="white" textColor="white"
            valueTemplate="{value}" />
          <label class="text-xl font-semibold mb-10 bg-white p-2 rounded-3xl px-10" [ngClass]="{
                                          'color-label-low-risk':riskLabelColor.low,
                                          'color-label-medium-risk':riskLabelColor.moderate,
                                          'color-label-high-risk':riskLabelColor.high
                                        }" for="">
            {{getLabelFruitsAndVegetablesIndex()}}
          </label>
        </div>
      </div>
      <div class="w-6/12 rounded-3xl p-4">
        <h4 class="text-xl font-semibold"></h4>

      </div>
    </div>
  </div>

</div>
